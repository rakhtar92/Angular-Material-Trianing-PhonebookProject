<mat-sidenav-container fullscreen [class.dark-theme]="isDarkTheme">
	<mat-sidenav #menu position="start">
		<button mat-button (click)="menu.close()">
      <mat-icon>close</mat-icon>
    </button>
		<mat-nav-list>
			<a mat-list-item (click)="menu.close()" routerLink="/contact-list">Contacts</a>
			<a mat-list-item (click)="menu.close()" routerLink="/popular">Popular</a>
		</mat-nav-list>
		<hr>
	</mat-sidenav>
	<mat-toolbar color="primary">
		<button mat-icon-button (click)="menu.open()">
    <mat-icon>menu</mat-icon>
    {{name}}
  </button>
  <span class="example-spacer"></span>
  <a (click)="isDarkTheme=!isDarkTheme">
    <mat-icon class="icon-color">colorize</mat-icon>
  </a>
	</mat-toolbar>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
</mat-sidenav-container>
