<div class="row">
	<div class="col-md-12">
		<h3>Contacts</h3>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-xm-12 col-md-12 col-lg-12">
		<mat-nav-list>
			<a mat-list-item class="contacts-list" *ngFor="let contact of contacts; let i=index" [routerLink]="['/contact',i]" routerLinkActive="active">
				<button mat-list-icon class="contact-icon">
          <mat-icon>account_circle</mat-icon>
        </button>
				<h4 mat-line>{{contact._name}}</h4>
				<p mat-line>{{contact._number}}</p>

				<!-- <button mat-icon-button (click)="onUpdateFavourite(i, contact._isFavourite)">
              <mat-icon class="change-color">whatshot</mat-icon>
            </button> -->
			</a>
		</mat-nav-list>
	</div>
</div>
<button mat-mini-fab class="add-contact-fab" (click)="onAddContacts()">
  <mat-icon>add</mat-icon>
</button>
